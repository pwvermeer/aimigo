<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Aimigo</title>
  <!-- Google Font: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --primary: #ff7b00;
      --accent: #fff3e0;
      --dark: #1a1a1a;
      --text: #222;
      --brand: #009ba0;
      --bg: #fdfdfd;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #fff;
      border-bottom: 1px solid #e0e0e0;
      flex-wrap: wrap;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 40px;
    }
    nav a {
      background-color: var(--brand);
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.95rem;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    /* Contact Hero Section */
    .contact-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .contact-header h1 {
      font-size: 2rem;
      color: var(--primary);
      margin-top: 0;
    }
    .contact-header p {
      font-size: 1rem;
      margin: 0.5rem 0;
    }
    /* Contact Form */
    .contact-form {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .contact-form label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: 600;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    .contact-form textarea {
      resize: vertical;
      min-height: 150px;
    }
    .contact-form button {
      display: block;
      background-color: var(--brand);
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      margin: 1.5rem auto 0;
      transition: background 0.3s;
    }
    .contact-form button:hover {
      background-color: #007f87;
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 2rem;
      background: #fff;
      border-top: 1px solid #e0e0e0;
      font-size: 0.875rem;
      color: #777;
    }
    .badges {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .badge {
      background: #f0f0f0;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <a href="index.html" style="text-decoration: none;">
      <div class="logo">
        <img src="aimigo-logo.png" alt="Aimigo Logo">
      </div>
    </a>
    <nav>
      <a href="index.html">Back to Homepage</a>
    </nav>
  </header>

  <main>
    <!-- Contact Hero Section -->
    <div class="contact-header">
      <!-- De onderstaande teksten blijven ongewijzigd, zoals in de oorspronkelijke onder-construction pagina -->
      <h1>Contact Us</h1>
      <p>Please use the form below to get in touch with us.</p>
      <p>We look forward to hearing from you!</p>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
      <!-- Gebruik hier de oorspronkelijke teksten van het formulier indien al aanwezig; hieronder is een voorbeeld -->
      <form action="mailto:pwvermeer@gmail.com" method="post" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="badges">
      <span class="badge">Privacy-friendly</span>
      <span class="badge">Always free to start</span>
      <span class="badge">Built for people, not algorithms</span>
    </div>
    <p>&copy; 2025 Aimigo – A Dutch non-profit empowering untapped talent.</p>
  </footer>
</body>
</html>
