<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aimigo ‚Äì Everyone deserves a guide</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    :root {
      --primary: #ff7b00;
      --brand: #009ba0;
      --accent: #fff3e0;
      --dark: #1a1a1a;
      --bg: #fdfdfd;
      --text: #222;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
      position: relative;
    }

    .logo img {
      height: 40px;
    }

    #menu-toggle {
      display: none;
    }

    .menu-icon {
      display: block;
      cursor: pointer;
      width: 30px;
      height: 22px;
      position: relative;
      z-index: 2;
    }

    .menu-icon span {
      display: block;
      height: 3px;
      width: 100%;
      background: var(--brand);
      border-radius: 3px;
      margin: 5px 0;
      transition: all 0.3s ease;
    }

    .menu-icon:hover::after {
      content: " üòä";
      position: absolute;
      right: -25px;
      top: -5px;
      font-size: 1.5rem;
    }

    nav.dropdown-menu {
      position: absolute;
      top: 100%;
      right: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 1rem;
      display: none;
      z-index: 1;
    }

    #menu-toggle:checked + .menu-icon + nav.dropdown-menu {
      display: block;
    }

    nav.dropdown-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav.dropdown-menu li {
      margin-bottom: 0.75rem;
    }

    nav.dropdown-menu a {
      display: block;
      background: linear-gradient(45deg, var(--primary), var(--brand));
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 0.75rem;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      transition: transform 0.2s, background 0.3s;
    }

    nav.dropdown-menu a:hover {
      transform: rotate(-1deg) scale(1.03);
      background: linear-gradient(45deg, var(--brand), var(--primary));
    }

    @media (min-width: 768px) {
      nav.dropdown-menu {
        display: block !important;
        position: static;
        background: none;
        box-shadow: none;
        padding: 0;
      }

      nav.dropdown-menu ul {
        display: flex;
        gap: 1rem;
      }

      nav.dropdown-menu li {
        margin-bottom: 0;
      }

      nav.dropdown-menu a {
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
      }
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 3rem 2rem;
      background: #fff;
    }

    .hero-text {
      flex: 1 1 400px;
    }

    .hero-text h1 {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .hero-buttons a {
      display: inline-block;
      margin-right: 1rem;
      padding: 0.75rem 1.5rem;
      background: var(--brand);
      color: white;
      border-radius: 0.75rem;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    .hero-buttons a:hover {
      background: #007f87;
    }

    .hero-image {
      flex: 1 1 300px;
      text-align: center;
    }

    .hero-image img {
      max-width: 100%;
      border-radius: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #fff;
      border-top: 1px solid #e0e0e0;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <img src="aimigo-logo.png" alt="Aimigo Logo" />
    </a>
    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle" class="menu-icon">
      <span></span>
      <span></span>
      <span></span>
    </label>
    <nav class="dropdown-menu">
      <ul>
        <li><a href="find.html">üéØ Your Aimigo</a></li>
        <li><a href="contact.html">üìù Waiting List</a></li>
        <li><a href="team.html">üåç Team</a></li>
        <li><a href="contact.html">üì¨ Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Everyone deserves a guide</h1>
      <p>Aimigo helps you move forward ‚Äî with a digital buddy, mentor or coach that fits you.</p>
      <div class="hero-buttons">
        <a href="find.html">Find your match</a>
        <a href="team.html">Learn more</a>
      </div>
    </div>
    <div class="hero-image">
      <img src="user-coaching.png" alt="User coaching illustration" />
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Aimigo ‚Äì Empowering people with purpose. Built for humans, not algorithms.</p>
  </footer>
</body>
</html>
