  <style>
    :root {
      --primary: #ff7b00;       /* orange */
      --accent: #fff3e0;
      --dark: #1a1a1a;
      --text: #222;
      --brand: #009ba0;         /* blue/green for buttons */
      --bg: #fdfdfd;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    /* Header / nav */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      flex-wrap: wrap;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 40px;
    }
    nav a {
      background-color: var(--brand);
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.95rem;
    }
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    /* Hero Section */
    .hero {
      display: flex;
      flex-wrap: wrap;
      background: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      overflow: hidden;
      margin-bottom: 2rem;
    }
    .hero-text {
      flex: 1 1 400px;
      padding: 2rem;
    }
    .hero-text h1 {
      font-size: 2rem;
      color: var(--primary);
      margin-top: 0;
    }
    .hero-text p {
      margin: 1rem 0;
    }
    .hero-buttons a {
      display: inline-block;
      text-decoration: none;
      background: var(--primary);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      margin-right: 1rem;
      font-weight: 600;
      transition: background 0.3s;
    }
    .hero-buttons a:hover {
      background: #e36e00;
    }
    .hero-image {
      flex: 1 1 300px;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero-image img {
      max-width: 100%;
      height: auto;
      border-radius: 1rem;
    }
    /* Features section */
    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 2rem 0;
      justify-content: center;
    }
    .feature {
      flex: 1 1 250px;
      background: #f9f9f9;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 1.5rem;
      max-width: 350px;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    }
    .feature:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      background-color: #ffffff;
    }
    .feature i {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
      transition: color 0.3s;
    }
    .feature:hover i {
      color: var(--dark);
    }
    .feature h3 {
      margin: 0.5rem 0;
      color: var(--dark);
    }
    .feature p {
      margin: 0;
      font-size: 0.95rem;
      color: #444;
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 2rem;
      background: #ffffff;
      border-top: 1px solid #e0e0e0;
      font-size: 0.875rem;
      color: #777;
    }
  </style>
</head>
