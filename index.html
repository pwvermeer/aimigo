  <style>
    :root {
      --primary: #ff7b00;       /* orange */
      --accent: #fff3e0;
      --dark: #1a1a1a;
      --text: #222;
      --brand: #009ba0;         /* blue/green for buttons */
      --bg: #fdfdfd;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    /* Header & Hamburger Menu */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      position: relative;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 40px;
    }
    /* Hamburger Menu Styles */
    /* Verberg de checkbox */
    #menu-toggle {
      display: none;
    }
    .menu-icon {
      display: block;
      cursor: pointer;
      width: 30px;
      height: 22px;
      position: relative;
      z-index: 2;
      /* Subtiel speels effect: roteren bij hover */
      transition: transform 0.3s ease;
    }
    .menu-icon:hover {
      transform: rotate(5deg);
    }
    .menu-icon span {
      display: block;
      position: absolute;
      height: 3px;
      width: 100%;
      background: var(--brand);
      border-radius: 3px;
      opacity: 0.8;
      left: 0;
      transition: all 0.3s ease;
    }
    .menu-icon span:nth-child(1) {
      top: 0;
    }
    .menu-icon span:nth-child(2) {
      top: 9px;
    }
    .menu-icon span:nth-child(3) {
      top: 18px;
    }
    /* Dropdown Menu */
    .dropdown-menu {
      position: absolute;
      top: 100%;
      right: 2rem;
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 200px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 1;
    }
    .dropdown-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .dropdown-menu li {
      border-bottom: 1px solid #f0f0f0;
    }
    .dropdown-menu li:last-child {
      border-bottom: none;
    }
    .dropdown-menu a {
      display: block;
      padding: 0.75rem 1rem;
      color: var(--text);
      text-decoration: none;
      transition: background 0.3s;
    }
    .dropdown-menu a:hover {
      background: var(--accent);
    }
    /* Toggle dropdown when checkbox is checked */
    #menu-toggle:checked + .menu-icon + .dropdown-menu {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    /* Hero Section */
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .hero {
      display: flex;
      flex-wrap: wrap;
      background: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      overflow: hidden;
      margin-bottom: 2rem;
    }
    .hero-text {
      flex: 1 1 400px;
      padding: 2rem;
    }
    .hero-text h1 {
      font-size: 2rem;
      color: var(--primary);
      margin-top: 0;
    }
    .hero-text p {
      margin: 1rem 0;
    }
    .hero-buttons a {
      display: inline-block;
      text-decoration: none;
      background: var(--primary);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      margin-right: 1rem;
      font-weight: 600;
      transition: background 0.3s;
    }
    .hero-buttons a:hover {
      background: #e36e00;
    }
    .hero-image {
      flex: 1 1 300px;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero-image img {
      max-width: 100%;
      height: auto;
      border-radius: 1rem;
    }
    /* Features section */
    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 2rem 0;
      justify-content: center;
    }
    .feature {
      flex: 1 1 250px;
      background: #f9f9f9;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 1.5rem;
      max-width: 350px;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    }
    .feature:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      background-color: #ffffff;
    }
    .feature i {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
      transition: color 0.3s;
    }
    .feature:hover i {
      color: var(--dark);
    }
    .feature h3 {
      margin: 0.5rem 0;
      color: var(--dark);
    }
    .feature p {
      margin: 0;
      font-size: 0.95rem;
      color: #444;
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 2rem;
      background: #ffffff;
      border-top: 1px solid #e0e0e0;
      font-size: 0.875rem;
      color: #777;
    }
    /* Responsive adjustments (optioneel) */
    @media (min-width: 768px) {
      /* Verberg hamburger menu op grotere schermen en toon horizontale navigatie */
      #menu-toggle, .menu-icon, .dropdown-menu {
        display: none;
      }
      nav {
        display: block;
      }
      nav a {
        margin-left: 1rem;
      }
    }
  </style>
</head>
